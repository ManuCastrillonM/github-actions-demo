name: Print GitHub Environment Variables
on: [push]
jobs:
  print_github_env_vars:
    runs-on: ubuntu-latest
    steps:
      - run: echo '☄️ Event Context ${{ github.event }}'
      - run: echo '🎉 Triggered by a ${{ github.event_name }} event.'
      - run: echo '🐧 Running on a ${{ runner.os }} server hosted by GitHub!'
      - run: echo '🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.'
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  print_context_env_vars:
    runs-on: ubuntu-latest
    steps:
      - run: echo '🍄 Runner context ${{ toJSON(github) }}'
      - run: echo '🌼 Job context ${{ toJSON(job) }}'
      - run: echo '💐 Steps context ${{ toJSON(steps) }}'
      - run: echo '🌦 Runner context ${{ toJSON(runner) }}'
      - run: echo '🐝 Strategy context ${{ toJSON(strategy) }}'
      - run: echo '🦋 Matrix context ${{ toJSON(matrix) }}'
